<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

  <div class="background">
    <img src="/images/pattern-background-desktop.svg" alt="">
    <div class="card">  
      <div class="hero">
        <img src="/images/illustration-hero.svg" alt="">
      </div>
      <h2> Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="plan">
          <img src="images/icon-music.svg" alt="">
          <div class="price">
          <h3> Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <a href="#">change</a>
      </div>
      <button class="btn"><a href="#">Proceed to Payment</a></button>
      <div class="cancel-order">
        <a href="#">Cancel Order</a>
      </div>
    </div>
  </div>

  
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
